{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">  <!-- ★ ここに mt-5 を追加 -->
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">ログイン</h2>

        <form method="post" novalidate>
          {% csrf_token %}

          <!-- ユーザー名 or メールアドレス -->
          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">ユーザー名またはメールアドレス</label>
            <input
              type="text"
              name="{{ form.username.html_name }}"
              id="{{ form.username.id_for_label }}"
              value="{{ form.username.value|default:'' }}"
              class="form-control{% if form.username.errors %} is-invalid{% endif %}"
            >
            {% for error in form.username.errors %}
              <div class="invalid-feedback">{{ error }}</div>
            {% endfor %}
          </div>

          <!-- パスワード -->
          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">パスワード</label>
            <input
              type="password"
              name="{{ form.password.html_name }}"
              id="{{ form.password.id_for_label }}"
              class="form-control{% if form.password.errors %} is-invalid{% endif %}"
            >
            {% for error in form.password.errors %}
              <div class="invalid-feedback">{{ error }}</div>
            {% endfor %}
          </div>

          <!-- ログインボタン -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">ログイン</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
